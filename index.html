<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 10, lng: -140},
    zoom: 3
  });

  var layer1 = new google.maps.FusionTablesLayer({
    query: {
      select: '\'Geocodable address\'',
      from: '1MWcAtty4jD0kcHLlWVJZ-okmO5B-iiYCDMyKMuwj'
    }
  });
  layer1.setMap(map);
  
  var layer2 = new google.maps.FusionTablesLayer({
    query: {
      select: '\'Geocodable address\'',
      from: '1JQESYXLQC1UgnSjIaJ5xAFQrsVmP1GnI7nbObNiQ'
    }
  });
  layer2.setMap(map);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMcbruW6rgO9Jdj8YK_LBJOMDFqID2HSs&callback=initMap&signed_in=true" async defer>
    </script>
  </body>
</html>
